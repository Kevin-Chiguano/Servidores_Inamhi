{% extends "./main.html"%}
{% block title %} Gestion de tickets {% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Editar ticket</h1>
        <div class="card">
            <div class="card-body">
                <form action="/tickets/editarticket/" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="asunto" name="asunto" value="{{ticket.asunto}}" class="form-control" placeholder="asunto" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="descripcion" name="descripcion" class="form-control" value="{{ticket.descripcion}}" placeholder="descripcion">
                    </div>
                    <div class="form-group">
                        <input type="text" id="departamento" name="departamento" class="form-control" value="{{ticket.departamento}}" placeholder="Departamento">
                    </div>
                    <div class="form-group">
                        <input type="text" id="estado"  name="estado" class="form-control" value="{{ticket.estado}}" placeholder="Estado">
                    </div>
                    <div class="form-group">
                        <input type="text" id="fecha" name="fecha" class="form-control" value="{{ticket.fecha}}" placeholder="Fecha">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success  btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</div>
{% endblock %}
