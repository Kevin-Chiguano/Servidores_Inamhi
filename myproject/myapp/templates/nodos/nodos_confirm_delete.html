<!-- templates/nodos/nodos_confirm_delete.html -->
{% load static %}

{% block content %}
<h2>Are you sure you want to delete "{{ nodo.Host }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirm</button>
  <a href="{% url 'nodos_list' %}">Cancel</a>
</form>
{% endblock %}
