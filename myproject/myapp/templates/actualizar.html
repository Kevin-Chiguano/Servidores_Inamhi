{% load static %}
<!--Ingreso de el html actualizar-->
<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Modelo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style_actualizar.css' %}">
</head>
<body>
    <div class="container">
        <div class="header-image">
            <img src="../static/img/icono-inamhi.png" alt="">
        </div>
        <h1>Actualización</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    {{ form.as_table }}
                    <!-- Agregar formulario para CambioCustodio -->
                    <tr>
                        <th></th>
                        <th>Cambio de Custodio</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            {{ cambio_custodio_form.as_table }}
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'model_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
